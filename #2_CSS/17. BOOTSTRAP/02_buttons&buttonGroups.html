<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <br>
        <button>Click Me</button>
        <button class="btn">Click Me</button>
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-secondary">Click Me</button>
        <button class="btn btn-success btn-lg">Click Me</button>
        <br><br>
        <button class="btn btn-outline-success">Click Me</button>
        <button class="btn btn-outline-primary">Click Me</button>
        <button class="btn btn-primary disabled">Click Me</button>
        <!-- any tag can be converted into button by using class value eg: -->
        <a href="https://getbootstrap.com/docs/5.3/components/buttons/" class="btn btn-outline-dark" target="_blank">Know Bootstrap</a>
        <br><br>
        <div class="btn-group">
            <button class="btn btn-success">left</button>
            <button class="btn btn-success">middle</button>
            <button class="btn btn-success">right</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger">left</button>
            <button class="btn btn-warning">middle</button>
            <button class="btn btn-success">right</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-outline-dark">left</button>
            <button class="btn btn-outline-dark">middle</button>
            <button class="btn btn-outline-dark">right</button>
        </div>
        <br><br>
        <!-- btn-group used as radio button selector -->
        <div class="btn-group">
            <input type="radio" name="radbtn" class="btn-check" id="red" checked>
            <label for="red" class="btn btn-outline-danger">Stop!!</label>
            <input type="radio" name="radbtn" class="btn-check" id="yellow">
            <label for="yellow" class="btn btn-outline-warning">Wait</label>
            <input type="radio" name="radbtn" class="btn-check" id="green" >
            <label for="green" class="btn btn-outline-success">GO!!</label>
        </div>
</body>
</html>
