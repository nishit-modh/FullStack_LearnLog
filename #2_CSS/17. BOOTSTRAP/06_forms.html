<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Form Control</h1>
        <form action="#">
            <!-- mb==(margin-bottom) -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="row">
                <div class="mb-3 col-lg-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="mail">
                </div>
                <div class="mb-3 col-lg-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="ps">
                </div>
            </div>
            <div class="mb-3">
                <label for="select" class="form-label">Select your current backlogs</label>
                <select name="sel" id="select" class="form-select">
                    <option selected>Select the number</option>
                    <option value="one">one</option>
                    <option value="two">two</option>
                    <option value="three">three</option>
                    <option value="detain">more</option>
                </select>
            </div>
            <div class="mb-3">
                <p>Select semester : </p>
                <div class="form-check">
                    <input type="radio" name="sem" id="2nd" class="form-check-input" value="2">
                    <label for="2nd" class="form-check-label">2nd</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="sem" id="4th" class="form-check-input" value="4">
                    <label for="4th" class="form-check-label">4th</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="sem" id="6th" class="form-check-input" value="6">
                    <label for="6th" class="form-check-label">6th</label>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 form-check col-sm">
                    <input type="checkbox" id="agree1" class="form-check-input" name="agree">
                    <label for="agree1" class="form-check-label">yes, I agree.</label>
                </div>
                <div class="mb-3 form-check form-switch col-sm">
                    <input type="checkbox" id="agree2" class="form-check-input" name="Consent">
                    <label for="agree2" class="form-check-label">Consent allowed!</label>
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
