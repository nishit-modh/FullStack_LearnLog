<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tags</title>
</head>
<body>
    <p> "br" tage is used to break lines in html.</p>
    <p>Twinkel twinkel<br> little star<br> how I wonder<br> what you are<br></p>
    <br><br><br>
    <p>'b' tag for bold, 'i' tag for italic, 'u' tag for underline</p>
    <p><b>Twinkel twinkel</b><br> <i>little star</i><br><u> how I wonder</u><br> what you are</p>
</body>
</html>
