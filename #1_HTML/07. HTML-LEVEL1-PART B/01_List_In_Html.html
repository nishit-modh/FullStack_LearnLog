<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of list</title>
</head>
<body>
    <p>Two types of list</p>
    <!-- ul creates unordered lists -->
    <ul>
        <li>unordered list</li>
        <li>orederd list</li>
    </ul>

    <h3>Unoredered List "ul"</h3>
    <ul>
        <li>Luffy</li>
        <li>Sanji</li>
        <li>Zoro</li>
        <li>Nami</li>
    </ul>

    <!-- ol creates ordered lists -->
    <h3>Ordered list "ol"</h3>
    <ol>
        <li>luffy</li>
        <li>Zoro</li>
        <li>Sanji</li>
        <li>Nami</li>
    </ol>

    <h4>orederd list with differnt types</h4>
    <ol type="A">
        <li>Luffy</li>
        <li>Zoro</li>
        <li>Sanji</li>
        <li>Nami</li>
    </ol>
</body>
</html>

<!-- <br> is used to break line -->
