<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <input type="checkbox" name="adult" id="age" checked>
<!-- checked will give is checked by default -->
        <label for="age">Yes,I am 18+ </label>
        <button>submit</button>
        <br>
        <p>Select a car : </p>
        <input type="checkbox" name="swift" id="swift">
        <label for="swift">Suzuki Swift</label>
        <br>
        <input type="checkbox" name="City" id="City">
        <label for="City">Honda City</label>
        <br>
        <input type="checkbox" name="Splender" id="sple">
        <label for="sple">Hero Splender</label>
    </form>
    <hr>
    <!-- grouped checkboxes [same name] -->
    <form action="/acttt">
        <p>Select Your subjects : </p>
        <input type="checkbox" name="sub" id="cn" value="cn">
        <label for="cn">Computer network</label>
        <br>
        <input type="checkbox" name="sub" id="pe" value="pe">
        <label for="pe">professional Ethics</label>
        <br>
        <input type="checkbox" name="sub" id="wd" value="wd">
        <label for="wd">Web Development</label>
        <br>
        <button>Selected</button>
    </form>
</body>
</html>

<!-- name value pair of checkbox passes only when checkbox is clicked.

checkbox ticked -> "on" -->
