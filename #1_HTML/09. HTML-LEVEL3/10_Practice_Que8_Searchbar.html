<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- to create searchbar in youtube, google, etc. using name Attribute -->
    <form action="https://www.google.com/search">
        <label for="ggl">Google Search</label>
        <input type="text" placeholder=" Google Search" name="q" id="ggl">
        <button>Search</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <label for="yt">Youtube Search : </label>
        <input type="text" placeholder="Youtube Search" name="search_query" id="yt">
        <button>Search</button>
    </form>
    <hr>
    <form action="https://www.amazon.in/s">
        <label for="amz">Amazon Search</label>
        <input type="text" placeholder="Amazon Searh" id="amz" name="k">
        <button>Search Product</button>
    </form>
</body>
</html>
