<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/act">
        <label for="vol">Select Volume level</label>
        <input type="range" name="vol" id="vol" min="0" max="100" step="7" value="70">
        <br>
        <button>Submit</button>
        <button type="reset">Reset</button>
    </form> 
</body>
</html>

<!-- step is the value tha is change by value change meaning value will be in in multiple of step(7). -->
<!-- value is the preselected value -->
