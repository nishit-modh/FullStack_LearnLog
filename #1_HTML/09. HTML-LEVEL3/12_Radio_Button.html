<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <form action="/Act">
        <p>Select gender : </p>
        <input type="radio" name="gen" id="m" value="m" >
        <label for="m">Male</label>
        <br>
        <input type="radio" name="gen" id="f" value="f" checked> <!--Checked : value will be selected by default-->
        <label for="f">Female</label>
        <br>
        <input type="radio" name="gen" id="o" value="o">
        <label for="o">Other</label>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>

<!-- to make a proper radio button grouping is done by keeping the "name" same -->

<!-- And value is passed to add with name value pair -->
