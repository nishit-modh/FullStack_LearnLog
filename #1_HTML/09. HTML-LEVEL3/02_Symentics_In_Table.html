<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="10px"> <!-- border=""> can be used but it is effective in CSS -->
        <caption>
            Food Bill
        </caption>
        <!-- table headeer -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Table body -->
        <tbody>
            <tr>
                <td>Maaza</td>
                <td>10</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Dabeli</td>
                <td>20</td>
            </tr>
        </tbody>
        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>45</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
