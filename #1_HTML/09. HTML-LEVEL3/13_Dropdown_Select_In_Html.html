<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="/actt">
        <label for="top">Your Wish to learn</label>
        <select name="top" id="top">
            <option value="fs">Full Stake</option>
            <option value="fe">Front End</option>
            <option value="be">Back End</option>
            <option value="no" selected>Nothing</option> 
        </select>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>

<!-- selected attribute is used to preselect an option
by default 1st option will be preselected -->
