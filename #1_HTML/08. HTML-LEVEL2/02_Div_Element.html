    <h3>Block element</h3>
    <p>paragraph & Heading are block element</p>

    <a href="https://www.instagram.com/nishitmodh_/">needed space only</a>

    <h4>"div" element is used to devide code in blocks</h4>

        <a href="google.com">google</a>

    </div>

  
    <a href="instagram.com">instagram</a>
